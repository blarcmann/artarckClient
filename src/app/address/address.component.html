<section class="address">
  <div class="container">
    <div class="title">Shipping Address</div>
    <app-message></app-message>
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title *ngIf="!currentSettings">
              Shipping Address Info
            </mat-card-title>
            <mat-card-title *ngIf="currentSettings">
              Shipping Info for @{{data.user.name}}
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <form>
              <mat-form-field>
                <input type="text" matInput placeholder="Address 1" [(ngModel)]="currentAddress.address1"
                  name="address1">
              </mat-form-field>
              <br>
              <mat-form-field>
                <input type="text" matInput placeholder="Address 2" [(ngModel)]="currentAddress.address2"
                  name="address2">
              </mat-form-field>
              <br>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field>
                    <input type="text" matInput placeholder="City" [(ngModel)]="currentAddress.city" name="city">
                  </mat-form-field>
                  <br>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input type="text" matInput placeholder="State" [(ngModel)]="currentAddress.state" name="state">
                  </mat-form-field>
                  <br>
                </div>
                <div class="col-md-4">
                  <mat-form-field>
                    <input type="text" matInput placeholder="Postal Code" [(ngModel)]="currentAddress.postalCode"
                      name="postalCode">
                  </mat-form-field>
                  <br>
                </div>
              </div>
              <mat-form-field>
                <input type="text" matInput placeholder="Country" [(ngModel)]="currentAddress.country" name="country">
              </mat-form-field>
              <br>
              <br>
              <button type="button" mat-raised-button color="primary" (click)="updateAddress()"
                [disabled]="btnDisabled">Update
                Address</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
