<section class="profile">
  <div *ngIf="!data.user">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="container">
    <div *ngIf="!data.user" class="no-user-spinner">
      <div class="text-center">
        <h4 class="no-user-info">Fetching your profile information : ) </h4>
      </div>
    </div>

    <div class="row" *ngIf="data.user">
      <div class="col-md-3">
        <div class="profile-welcome" id="name">Hey, <span>{{ data.user.name | uppercase }}</span> </div>
        <img [src]="data.user.picture" alt="userImage" class="rounded-circle profile-img image">
      </div>

      <div class="col-md-8 ml-3">
        <div class="seller-container">
          <p class="quick-action" id="name"> Quick actions </p>
          <a mat-raised-button color="accent" routerLink="/profile/orders">My Orders</a>
          <br>
          <br>
          <a mat-raised-button color="accent" routerLink="/profile/settings">Change Account Settings</a>
          <br>
          <br>
          <a mat-raised-button color="accent" routerLink="/profile/address">Change Shipping Address</a>
          <br>
          <br>
          <div *ngIf="data.user.isSeller">
            <p class="quick-action">Seller Options</p>
            <hr>
            <div class="row">
              <div class="col-md-6 mb-3">
                <a routerLink="/profile/postproduct" class="btn btn-outline-success btn-block">Post product for sale</a>
              </div>
              <div class="col-md-6">
                <a routerLink="/profile/myproducts" class="btn btn-outline-success btn-block">My Products</a>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
