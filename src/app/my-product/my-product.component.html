<section id="myProducts">
  <div *ngIf="!products">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div *ngIf="!products" class="no-user-spinner">
    <div class="text-center">
      <h4 class="no-user-info">Fetching Products... </h4>
    </div>
  </div>
  <div class="col-lg-7 offset-lg-2">
    <h3 class="display-2 text-center mt-5" *ngIf="products && !products.length">I've not uploaded my works yet</h3>
    <div class="row" *ngIf="products && products.length">
      <div class="col">
        <h4 class="display-4 text-center">My Products</h4>
        <div class="row">
          <div class="offset-10 col-2 d-none d-md-block">
            <p>
              <small class="text-muted">Price</small>
            </p>
          </div>
        </div>
        <hr>
        <div *ngFor="let product of products" class="product">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <div class="example-2 card">
                <a routerLink="/product/{{product._id}}">
                  <div class="wrapper">
                    <div class="header">
                      <div class="date">
                        <span class="day">{{product.category.name}}</span>
                      </div>
                      <ul class="menu-content">
                        <li>
                          <a href="#" class="fa fa-bookmark-o"></a>
                        </li>
                        <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
                        <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
                      </ul>
                    </div>
                    <div class="data">
                      <div class="content">
                        <span class="author">{{product.owner.name | uppercase }}</span>
                        <h1 class="title"><a href="#">{{product.title}}</a></h1>
                        <p class="text">{{ product.description }}</p>
                        <a routerLink="/product/{{ product.id }}" class="button">More Info</a>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-4 col-md-2">
              <a routerLink="/product/{{ product.id }}">
                <img src="{{product.image}}" alt="Product image" class="img-fluid img-thumbnail">
              </a>
            </div>
            <div class="col-5 col-md-8">
              <h5>
                <a routerLink="/product/{{product._id}}" class="whiteName"> {{product.title}}</a>
                <p class="m-0">
                  <small class="text-muted">{{product.category.name}}</small>
                </p>
              </h5>
            </div>
            <div class="col-2">
              <h6 class="font-weight-bold text-danger">{{ product.price | currency }}</h6>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
