  <div class="container">
    <div *ngIf="products && products.length">
      <h4 class="sect-title">My Poducts(<a routerLink="/profile/postproduct">add new</a>)</h4>
      <div class="row">
        <div class="col-md-4 col-lg-3 col-sm-6" *ngFor="let product of products">
          <div class="example-2 card">
            <!-- <a routerLink="/product/{{product._id}}"> -->
            <div class="wrapper" [style.background-image]="product.image">
              <div class="header">
                <div class="date">
                  <span class="day">by: {{product.owner.name}}</span>
                </div>
                <ul class="menu-content">
                  <li>
                    <a class="fa fa-bookmark-o lemon"></a>
                  </li>
                  <li><a class="fa fa-heart-o yellow"><span></span></a></li>
                  <li><a class="fa fa-comment-o lemon"><span></span></a></li>
                </ul>
              </div>
              <div class="data">
                <div class="content">
                  <span class="author">{{product.price | currency: naira }}</span>
                  <h1 class="title" routerLink="/product/{{product._id}}">
                    <a>{{ product.title | truncate: [3] }}</a></h1>
                  <p class="text">{{ product.description | truncate: [13] }}</p>
                  <!-- <img src="{{product.image}}" width="100%" height="100%" alt=""> -->
                  <a routerLink="/product/{{ product.id }}" class="button">More Info</a>
                </div>
              </div>
            </div>
            <!-- </a> -->
          </div>
        </div>
      </div>

    </div>
  </div>
